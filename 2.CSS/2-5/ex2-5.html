<!DOCTYPE html>
<html lang="ko">
<head><title> CSS </title>
<meta charset="utf-8">

<style type = "text/css">
   li > a { color : red; }
   --- li 속 바로 아래 p 태그의 글자들을 파란색으로 처리함.
</style></head>
<body>

   <ul>
      <li id="purple">4월의 여행지</li>
	  <li class="yellow>5월의 여행지</li>
	  <li>6월의 여행지</li>
   </ul>

   <ul>
      <li>7월의 여행지</li>
	  <li>8월의 여행지</li>
	  <li>9월의 여행지</li>
   </ul>

    <ul>
      <li><a>10월의 여행지</a></li>
	  <li><a>11월의 여행지</a></li>
	  <li><p>12월의 여행지</p></li>
   </ul>

   <p>내년의 여행지</p>
</body>





</html>
